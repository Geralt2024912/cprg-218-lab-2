<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mother Nature Photography</title>
    <link rel="icon" type="image/png" href="logo.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <h1>Mother Nature Photography</h1>
    </header>
    <main>
        <div class="gallery-container">
            <img id="displayedImage" src="bear.webp" alt="Bear Photo" class="gallery-image">
            <div class="button-container">
                <button class="gallery-btn active" data-image="bear.webp">Bear</button>
                <button class="gallery-btn" data-image="elk.webp">Elk</button>
                <button class="gallery-btn" data-image="moose.webp">Moose</button>
                <button class="gallery-btn" data-image="sheep.webp">Sheep</button>
                <button class="gallery-btn" data-image="wolf.webp">Wolf</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>

</html>
